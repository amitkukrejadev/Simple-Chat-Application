<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - QuickChat - Simple Chat Application</title>
    <meta name="description" content="QuickChat is a simple chat application for real-time communication.">
    <meta name="keywords" content="chat, application, real-time communication">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <style>
        /* Styles for chat area */
        .chats {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #f8f9fa;
        }

        .chat-bubble-container {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .chat-bubble {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            max-width: 70%;
            display: flex;
        }

        .sent {
            align-self: flex-end;
            background-color: #007bff;
            color: white;
            margin-left: auto;
        }

        .reply {
            align-self: flex-start;
            background-color: #28a745;
            color: white;
        }

        /* Input area styling */
        .chat-input {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .emoji-btn {
            background: none;
            border: none;
            font-size: 24px;
            margin-right: 10px;
            cursor: pointer;
        }

        .chat-input .form-control {
            flex-grow: 1;
            margin-right: 10px;
        }

        .input-group-append button {
            padding: 6px 12px;
        }

        .emoji-picker {
            display: none;
            position: absolute;
            bottom: 50px;
            left: 0;
            background-color: white;
            border: 1px solid #ddd;
            max-width: 300px;
            z-index: 1000;
            padding: 5px;
        }

        .emoji-picker span {
            cursor: pointer;
            padding: 5px;
            font-size: 20px;
        }

        .chat-input button,
        .chat-input .form-control {
            height: 40px;
        }
    </style>
</head>

<body>
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="card" style="width: 700px; height: 600px;">
                    <div class="card-header text-center">
                        <span class="float-start" data-bs-toggle="tooltip" data-bs-placement="right"
                            title="Go Back to Start Chat" aria-label="Go Back" onclick="goBackToStartChat()">
                            <i class="fa fa-arrow-left"></i>
                        </span>
                        <span>Chatting With <strong id="chattingWithUser"></strong></span>
                        <span class="float-end" data-bs-toggle="tooltip" data-bs-placement="right" title="Logout"
                            aria-label="Logout" onclick="logout()">
                            <i class="fa fa-power-off"></i>
                        </span>
                    </div>
                    <div class="card-body">
                        <div class="chats" id="chatbox">
                            <ul class="chat-bubble-container" id="chat-bubbles">
                                <!-- Messages will be dynamically inserted here -->
                            </ul>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="chat-input">
                            <button class="emoji-btn" id="emoji-btn"><i class="fa fa-smile"></i></button>
                            <input type="text" class="chat form-control" id="message" placeholder="Write your Message">
                            <div class="input-group-append">
                                <button class="btn btn-primary" id="send-btn" type="button" onclick="sendMessage()">
                                    <i class="fa fa-paper-plane"></i>
                                </button>
                            </div>
                        </div>
                        <div class="emoji-picker" id="emoji-picker">
                            <span>üòä</span>
                            <span>üòÇ</span>
                            <span>‚ù§Ô∏è</span>
                            <span>üëç</span>
                            <span>üéâ</span>
                            <span>üò¢</span>
                            <span>üòé</span>
                            <span>üëè</span>
                            <span>üî•</span>
                            <span>üôè</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4JQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getDatabase, ref, set, push, onValue } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-database.js";
        import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBfd2248DUNdP9XrOT5DoHreovxydRy9qs",
            authDomain: "quickchatapp-d83a2.firebaseapp.com",
            databaseURL: "https://quickchatapp-d83a2-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "quickchatapp-d83a2",
            storageBucket: "quickchatapp-d83a2.appspot.com",
            messagingSenderId: "588119145594",
            appId: "1:588119145594:web:cac385ca995fcb5dc48fc3",
            measurementId: "G-3M7FWYVPQR"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        const loggedInUserId = localStorage.getItem('loggedin_user_id');
        const chatUserId = localStorage.getItem('chat_user_id');
        const chatUserEmail = localStorage.getItem('chat_user_email');
        document.getElementById('chattingWithUser').innerText = chatUserEmail || 'Unknown User';

        window.sendMessage = sendMessage;
        window.logout = logout;
        window.goBackToStartChat = goBackToStartChat;

        function sendMessage() {
            const messageInput = document.getElementById('message');
            const messageText = messageInput.value.trim();
            if (messageText) {
                const messageRef = ref(db, 'chats'); // Correct reference to 'chats' node
                const newMessageRef = push(messageRef);
                set(newMessageRef, {
                    message: messageText,
                    senderId: loggedInUserId,
                    recipientId: chatUserId,
                    timestamp: new Date().toISOString() // Adding timestamp
                })
                    .then(() => {
                        messageInput.value = ''; // Clear message input after sending
                    })
                    .catch((error) => {
                        console.error('Error sending message:', error);
                    });
            }
        }

        function loadChatMessages() {
            const messagesRef = ref(db, 'chats');  // Pointing to the 'chats' node now

            onValue(messagesRef, (snapshot) => {
                const data = snapshot.val();
                const chatBubblesContainer = document.getElementById('chat-bubbles');
                chatBubblesContainer.innerHTML = ''; // Clear previous messages

                console.log('Firebase Snapshot Data:', data);

                if (data) {
                    Object.keys(data).forEach((key) => {
                        const messageData = data[key];

                        // Check if the message is either sent by or received by the logged-in user
                        if ((messageData.senderId === loggedInUserId && messageData.recipientId === chatUserId) ||
                            (messageData.senderId === chatUserId && messageData.recipientId === loggedInUserId)) {

                            // Log each message for debugging
                            console.log('Message Data:', messageData);

                            // Display the message
                            displayMessage(messageData.message, messageData.senderId);
                        } else {
                            console.warn('Message does not match user IDs:', messageData);
                        }
                    });
                } else {
                    console.log('No chat messages found for this conversation.');
                }
            }, (error) => {
                // Error handling for Firebase data retrieval
                console.error('Error loading chat messages:', error);
            });
        }

        // Displaying chat messages with user distinction
        function displayMessage(text, senderId) {
            const chatBubblesContainer = document.getElementById('chat-bubbles');
            const chatBubble = document.createElement('li');

            // Log details about the message being displayed
            console.log(`Displaying message from ${senderId}: ${text}`);

            chatBubble.classList.add('chat-bubble', senderId === loggedInUserId ? 'sent' : 'reply');
            chatBubble.textContent = text;

            // Append the message bubble and scroll to the bottom
            chatBubblesContainer.appendChild(chatBubble);
            document.getElementById('chatbox').scrollTop = document.getElementById('chatbox').scrollHeight;
        }

        function logout() {
            signOut(auth).then(() => {
                localStorage.clear(); // Clear local storage
                window.location.href = "index.html"; // Redirect to login page
            }).catch((error) => {
                console.error('Error signing out:', error);
            });
        }

        function goBackToStartChat() {
            window.location.href = "start-chat.html"; // Redirect to start chat page
        }

        // Load chat messages on page load
        window.onload = function () {
            loadChatMessages();
        };

        // Emoji picker toggle
        document.getElementById('emoji-btn').onclick = function () {
            const emojiPicker = document.getElementById('emoji-picker');
            emojiPicker.style.display = emojiPicker.style.display === 'none' || emojiPicker.style.display === '' ? 'block' : 'none';
        };

        // Insert emoji into input field
        document.getElementById('emoji-picker').onclick = function (event) {
            if (event.target.tagName === 'SPAN') {
                const messageInput = document.getElementById('message');
                messageInput.value += event.target.textContent; // Append selected emoji to the input
                document.getElementById('emoji-picker').style.display = 'none'; // Hide the emoji picker
            }
        };
    </script>
</body>

</html>
